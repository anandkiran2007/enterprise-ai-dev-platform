version: '3.8'

services:
  # 1. Agent Platform (Backend)
  agent-platform:
    build:
      context: ./agent-platform
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LLM_PROVIDER=openai
      # Add OPENAI_API_KEY from host env
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=agentforge
    depends_on:
      - redis
      - postgres
    volumes:
      - ./output:/app/output # Persist outputs to host
      - ./persistence:/app/persistence # Persist memory state
    networks:
      - agent-network

  # 2. Platform UI (Frontend)
  platform-ui:
    build:
      context: ./platform-ui
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    depends_on:
      - agent-platform
    networks:
      - agent-network

  # 3. Redis (Event Bus)
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - agent-network

  # 4. PostgreSQL (Persistence)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=agentforge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge

volumes:
  postgres_data:
